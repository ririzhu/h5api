<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>登录</title>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<header>
    <img class="back" src="./images/arrow_left_b.png" alt="">
</header>
<div class="login">
    <div class="logo">logo</div>
    <div class="login_nav clearfix">
        <span class="fl on">手机号快捷登录</span>
        <span class="fr">账号密码登录</span>
    </div>
    <div class="login_type">
        <!--手机号登录-->
        <form class="on" action="">
            <div class="phone">
                <input type="text" placeholder="请输入手机号（无需注册）">
            </div>
            <div class="vcode">
                <input type="text" placeholder="请输入验证码">
                <span>获取验证码</span>
            </div>
            <button>登录</button>
            <div class="tip">点击确认，即表示已阅读并同意<a href="javascript:;">《注册会员服务条款》</a></div>
        </form>

        <!--账号密码登录-->
        <form action="">
            <div class="phone">
                <input type="text" placeholder="请输入账号">
            </div>
            <div class="vcode">
                <input type="text" placeholder="请输入密码">
            </div>
            <button>登录</button>
            <div class="tip">点击确认，即表示已阅读并同意<a href="javascript:;">《注册会员服务条款》</a></div>
        </form>
    </div>
</div>
</body>
<script src="js/zepto.min.js"></script>
<script src="js/login.js"></script>
</html>
