<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>购物车</title>
    <!--<script src="js/flexible.js"></script>-->
    <!--<link rel="stylesheet" href="css/common.css">-->
    <link rel="stylesheet" type="text/css" href="css/cwap_base.css">
    <link rel="stylesheet" type="text/css" href="css/cwap_main.css">
    <link rel="stylesheet" href="css/cwap_main_cart.css">
</head>
<body>
<header>
    <span>购物车</span>
</header>
<div class="cart">
    <div class="in_h">

    </div>
   <div class="out_h">

   </div>
</div>

<script type="text/html" id="in_cart">
    <%if(noerr>0){%>
    <div class="addr">
        <img src="./images/dw.png" alt="">
        <span>当前配送范围</span>
    </div>
    <div class="cart_list">
    <%for(var i= 0;i
    <data.length;i++){
    var item = data[i];
    if(item.error==0){
    var gclass = 'c'+item.vid;
    %>
    <div class="item <%=gclass%>">
        <div class="title clearfix">
            <a href="cwap_goods_list.html?vid=<%=item.vid%>" class="fl"><%=item.store_name%></a>
            <div class="imgdel fr" data-vid="<%=item.vid%>">
                <img class="" src="./images/del2x.png" data-id="<%=item.vid%>" alt="">
            </div>
        </div>
        <div class="list clearfix">
            <ul class="fl">
                <%
                var len = item.cart_list.list.length>4?4:item.cart_list.list.length
                for(var j=0;j
                <len
                ;j++){
                var el = item.cart_list.list[j];
                %>
                <li>
                    <a href="cwap_goods_details.html?gid=<%=el.gid%>&vid=<%=el.vid%>">
                        <div class="img">
                            <img src="<%=el.goods_image%>" alt="">
                            <% if(el.error==0){ %>
                            <span class="count"><%=el.goods_num%></span>
                            <% }else{ %>
                            <div class="wrap">
                                <%=el.errorinfo%>
                            </div>
                            <% } %>
                        </div>
                        <p class="price">￥<%=el.goods_price%></p>
                    </a>
                </li>
                <%}%>
            </ul>

            <div class="fl more">
                <%if(item.cart_list.list.length>4){%>
                <span></span>
                <span></span>
                <span></span>
                <%}%>
            </div>

            <div class="pay">
                <p>￥<%=item.cart_list.all_money%></p>
                <p>共<%=item.cart_list.list.length%>件</p>
                <button data-vid="<%=item.vid%>" data-type1="<%=item.cart_list.list[0].delivery_type[0]%>" data-type2="<%=item.cart_list.list[0].delivery_type[1]%>">结算</button>
            </div>
        </div>
    </div>
    <%}%>
    <%}%>
    </div>
    <%}%>
</script>

<script type="text/html" id="out_cart">
    <%if(errlen>0){%>
    <div class="addr disable">
        <img src="./images/dw.png" alt="">
        <span>不在配送范围内</span>
    </div>
    <div class="cart_list out_h">
    <%for(var i= 0;i
    <data.length;i++){
    var item = data[i];
    if(item.error==1){
    var gclass = 'c'+item.vid;
    %>
    <div class="item <%=gclass%>">
        <div class="title clearfix">
            <a href="cwap_goods_list.html?vid=<%=item.vid%>" class="fl"><%=item.store_name%></a>
            <div class="imgdel fr" data-vid="<%=item.vid%>">
                <img class="" src="./images/del2x.png" data-id="<%=item.vid%>" alt="">
            </div>
        </div>
        <div class="list clearfix">
            <ul class="fl">
                <%
                var len = item.cart_list.list.length>4?4:item.cart_list.list.length
                for(var j=0;j
                <len
                        ;j++){
                        var el = item.cart_list.list[j];
                        %>
                    <li>
                        <a href="cwap_goods_details.html?gid=<%=el.gid%>&vid=<%=el.vid%>">
                            <div class="img">
                                <img src="<%=el.goods_image%>" alt="">
                                <% if(el.error==0){ %>
                                <span class="count"><%=el.goods_num%></span>
                                <% }else{ %>
                                <div class="wrap">
                                    <%=el.errorinfo%>
                                </div>
                                <% } %>
                            </div>
                            <p class="price">￥<%=el.goods_price%></p>
                        </a>
                    </li>
                    <%}%>
            </ul>

            <div class="fl more">
                <%if(item.cart_list.list.length>4){%>
                <span></span>
                <span></span>
                <span></span>
                <%}%>
            </div>

            <div class="fr pay">
                <p>￥<%=item.cart_list.all_money%></p>
                <p>共<%=item.cart_list.list.length%>件</p>
            </div>
        </div>
    </div>
    <%}%>
    <%}%>
    </div>
    <%}%>
</script>

<script>
    wap_now = 'sld_faxian';
</script>
<footer id="footer"></footer>
</body>
<script type="text/javascript" src="js/cwap_config.js"></script>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/layer.js"></script>
<script type="text/javascript" src="js/template.js"></script>
<script type="text/javascript" src="js/cwap_common.js"></script>
<script type="text/javascript" src="js/cwap_footer.js"></script>
<script type="text/javascript"
        src="http://webapi.amap.com/maps?v=1.3&key=b1d1e551839382e38e9eabe2348aa0db&plugin=AMap.Scale,AMap.ToolBar"></script>
<script src="js/cart.js"></script>
</html>
