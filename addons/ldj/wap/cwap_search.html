<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/cwap_base.css">
    <link rel="stylesheet" type="text/css" href="css/cwap_main.css">
    <link rel="stylesheet" type="text/css" href="css/cwap_index.css">
</head>
<body>
<header id="header" class="search_head">
    <div class="header-wrap">
        <div class="header-l">
            <a href="javascript:history.go(-1)">
                <i class="back"></i>
            </a>
        </div>
        <div class="header-inp">
            <i class="icon"></i>
            <input type="text" class="search-input" value="" oninput="writeClear($(this));" id="keyword"
                   placeholder="请输入搜索关键词" maxlength="50" autocomplete="on">
            <span class="input-del"></span>
        </div>
        <div class="header-r">
            <a id="header-nav" href="javascript:void(0);" class="search-btn">搜索</a>
        </div>
    </div>
</header>
<div class="s_list">

</div>

<script type="text/html" id="search_l">
    <%for(var i = 0;i<data.length;i++){
        var item = data[i];
    %>
    <div class="search_list">
        <a href="cwap_goods_list.html?vid=<%=item.id%>">
            <div class="shoplist">
                <div class="shop_img">
                    <img src="<%=item.dian_logo%>" alt="">
                    <%if(item.cart_num>0){%>
                    <span class="number"><%=item.cart_num%></span>
                    <%}%>
                </div>
                <div class="shop_text">
                    <h2><%=item.dian_name%></h2>
                    <h3><span>月销<%=item.month_sales%>万+</span><span><%=item.distance%></span></h3>
                    <p><span><%=item.freight%></span>
                        <span class="biaoqian">
                            <%for(var j = 0;j<item.delivery_type.length;j++){%>
                            <ins><%=item.delivery_type[j]%></ins>
                            <%}%>
                        </span>
                    </p>
                </div>
            </div>
        </a>
        <%if(item.goods_list.length>0){%>
        <div class="goodsList">
            <ul>
                <%for(var k = 0;k<item.goods_list.length;k++){
                    var el = item.goods_list[k];
                %>
                <li>
                    <a href="cwap_goods_details.html?gid=<%=el.gid%>&vid=<%=el.dian_id%>">
                        <div class="img"><img src="<%=el.goods_image%>" alt=""></div>
                        <div class="cont">
                            <h1>
                                <%=el.goods_name%>
                            </h1>
                            <h2>月销<%=el.month_sales%>件</h2>
                            <h3>￥<%=el.goods_price%></h3>
                        </div>
                    </a>
                </li>
               <%}%>
            </ul>
        </div>
        <div class="chakan">
            <%if(item.goods_list.length>2){%>
            查看更多<%=item.goods_list.length%>件商品
            <ins></ins>
            <%}else{%>
            共<%=item.goods_list.length%>件商品
            <%}%>
        </div>
        <%}%>
    </div>
    <%}%>
</script>
</body>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/template.js"></script>
<script type="text/javascript" src="js/cwap_config.js"></script>
<script type="text/javascript"
        src="http://webapi.amap.com/maps?v=1.3&key=b1d1e551839382e38e9eabe2348aa0db&plugin=AMap.Scale,AMap.ToolBar"></script>
<script type="text/javascript" src="js/layer.js"></script>
<script type="text/javascript" src="js/cwap_common.js"></script>
<script type="text/javascript" src="js/cwap_search.js"></script>
<script>
    $('body').on('click','.chakan',function () {
        if($(this).prev('.goodsList').hasClass('on')){
            $(this).prev('.goodsList').removeClass('on');
        }else{
            $(this).prev('.goodsList').addClass('on');
        }
    })
</script>
</html>
