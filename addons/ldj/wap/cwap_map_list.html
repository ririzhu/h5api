<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加收货地址</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/cwap_base.css">
    <link rel="stylesheet" type="text/css" href="css/cwap_main.css">
    <link rel="stylesheet" type="text/css" href="css/cwap_map_list.css">
</head>
<body>
<header id="header_user" class="fixed" style="position: fixed">
    <div class="header-wrap">
        <div class="header-l">
            <a href="javascript:history.go(-1)"><i class="back"></i></a>
        </div>
        <div class="header-title">
            <input class="search" type="text" value="" placeholder="查找小区/大厦/学校等">
            <img src="./images/search_ico.png" alt="">
        </div>
    </div>
</header>
<div id="ldj_container">

</div>
<div class="noadd">

</div>

<div class="map_list">
    <ul>

    </ul>
</div>
</body>
<script type="text/html" id="pois">
            <%if(count){%>
            <%for(var i=0;i<pois.length;i++){
            var item = pois[i];
            %>
            <%if(i==0 && pageIndex==1){%>
            <li class="first" data-addr="<%=item.address%>" data-lng="<%=item.location.lng%>" data-lat="<%=item.location.lat%>">
                <a href="javascript:;">
                    <!--<span>当前</span>-->
                    <h1><%=item.name%></h1>
                    <p><%=item.address%></p>
                </a>
            </li>
            <%}else{%>
            <li data-addr="<%=item.address%>" data-lng="<%=item.location.lng%>" data-lat="<%=item.location.lat%>">
                <a href="javascript:;">
                    <h1><%=item.name%></h1>
                    <p><%=item.address%></p>
                </a>
            </li>
            <%}%>
            <%}%>
            <%}%>
</script>
<script type="text/javascript" src="js/cwap_config.js"></script>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/layer.js"></script>
<script type="text/javascript" src="js/template.js"></script>
<script type="text/javascript"
        src="http://webapi.amap.com/maps?v=1.3&key=b1d1e551839382e38e9eabe2348aa0db&plugin=AMap.PlaceSearch,AMap.Driving,AMap.Geocoder,AMap.ToolBar"></script>
<script type="text/javascript" src="js/cwap_common.js"></script>
<script type="text/javascript" src="js/cwap_map_list.js"></script>

</html>
