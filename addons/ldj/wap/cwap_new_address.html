    <meta charset="UTF-8">

</head>
<body>
<header id="header">
    <div class="header-wrap">
        <div class="header-l">
            <a href="javascript:history.go(-1)">
                <i class="back"></i>
            </a>
        </div>
        <div class="header-title">
            <h1></h1>
        </div>
    </div>
</header>
<div class="bbctouch-main-layout">
    <div class="bgc"></div>
    <form>
        <div class="bbctouch-inp-con">
            <ul class="form-box">
                <li class="form-item choose_city">
                    <h4>所在城市：</h4>
                    <div class="input-box">
                        <input type="text" class="inp" name="true_name" placeholder="选择城市" autocomplete="off" readonly/>
                        <span class="input-del"></span>
                    </div>
                    <div class="tl">
                        <img src="./images/tr.png" alt="">
                    </div>
                </li>
                <li class="form-item choose_addr">
                    <h4>小区/大厦/学校：</h4>
                    <div class="input-box">
                        <input type="tel" class="inp" name="mob_phone" placeholder="选择详细位置" autocomplete="off"
                               readonly/>
                        <span class="input-del"></span>
                    </div>
                    <div class="tl">
                        <img src="./images/tr.png" alt="">
                    </div>
                </li>
                <li class="form-item mp">
                    <h4>楼号-门牌号：</h4>
                    <div class="input-box">
                        <input name="area_info" type="text" class="inp" placeholder="例如A座507" autocomplete="off"/>
                    </div>
                </li>
                <li class="form-item user">
                    <h4>收货人：</h4>
                    <div class="input-box">
                        <input type="text" class="inp" name="address" placeholder="请填写收货人姓名" autocomplete="off"
                               oninput="writeClear($(this));">
                        <span class="input-del"></span>
                    </div>
                </li>
                <li class="form-item phone">
                    <h4>联系电话：</h4>
                    <div class="input-box">
                        <input type="text" class="inp" name="address" placeholder="请填写收件人电话" autocomplete="off"
                               oninput="writeClear($(this));">
                        <span class="input-del"></span>
                    </div>
                </li>
                <li class="form-item isde">
                    <h4>设为默认地址：</h4>
                    <div class="input-box">
                        <label>
                            <input type="checkbox" class="checkbox" name="is_default" value="1"/>
                            <span class="power"><i></i></span> </label>
                    </div>
                </li>
            </ul>
            <div class="error-tips"></div>
            <div class="form-btn"><a href="javascript:;">保存地址</a></div>
        </div>
    </form>
</div>
