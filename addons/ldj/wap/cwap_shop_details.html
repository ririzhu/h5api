<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
    <title>店铺详情</title>
    <link rel="stylesheet" type="text/css" href="./css/cwap_base.css">
    <link rel="stylesheet" type="text/css" href="./css/cwap_common.css">
    <link rel="stylesheet" type="text/css" href="./css/cwap_public.css">
    <link rel="stylesheet" type="text/css" href="./css/cwap_shop_details.css">
</head>
<body>
<header id="header green">
    <div class="header-wrap green">
        <div class="header-l">
            <a href="javascript:history.go(-1)">
                <i class="back"></i>
            </a>
        </div>
        <div class="header-inp">
            <i class="icon"></i>
            <input type="text" class="search-input" value="" oninput="writeClear($(this));" id="keyword" placeholder="请输入搜索关键词" maxlength="50" autocomplete="on">
            <span class="input-del"></span>
        </div>
    </div>
</header>
<div class="shop_detail_wrap">

</div>

<script type="text/html" id="shop_detail">
    <div class="shop">
        <p><img src="<%=dian_logo%>" alt=""></p>
        <div class="minxi">
            <h2><%=dian_name%></h2>
            <span>月销<%=month_sales%></span>
        </div>
    </div>
    <%if(ldj_notice&&ldj_notice!='null'){%>
    <h2 class="title"><span>公告</span><%=ldj_notice%></h2>
    <%}else{%>
    <h2 class="title"><span>公告</span>暂无商家公告</h2>
    <%}%>
    <dl class="xinxi">
        <dt>配送信息</dt>
        <dd><%=freight%></dd>
    </dl>
    <div class="shop_xinxi">
        <h1>商家信息</h1>
        <p>品类：<%=product_name%></p>
        <p>商家电话：<%=dian_phone%></p>
        <p>地址：<%=dian_address%></p>
        <p>营业时间：<%=businessTime%></p>
    </div>
</script>

<script type="text/javascript" src="./js/zepto.min.js"></script>
<script type="text/javascript" src="./js/cwap_config.js"></script>
<script type="text/javascript" src="./js/template.js"></script>
<script type="text/javascript" src="./js/cwap_common.js"></script>
<script type="text/javascript" src="./js/shop_details.js"></script>
</body>
</html>
