<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>待收货</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="./css/cwap_base.css">
    <link rel="stylesheet" type="text/css" href="./css/cwap_main.css">
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/cwap_child.css">
    <link rel="stylesheet" type="text/css" href="./css/cwap_cart.css">
    <link rel="stylesheet" type="text/css" href="./css/cwap_the_order_details.css">
    <link rel="stylesheet" type="text/css" href="./css/GeneralCSS.css">
    <link rel="stylesheet" type="text/css" href="./css/cwap_to_send_the_goods.css">
    <style>
        .bbctouch-inp-con ul li .input-box .txt{font-size: 0.6rem;}
        .input-box label{font-size: 0.6rem!important;color: #262629!important;}
        #areaSelected .bbctouch-main-layout{
            display: block;
            background-color: #f5f5f5;
            min-width: 320px;
            max-width: 640px;
            overflow-y: scroll;
            overflow-x: hidden;
            position: absolute;
            z-index: 1;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .bbctouch-main-layout-a{
            display: block;
            position: absolute;
            top: 1.95rem;
            right: 0;
            left: 0;
            bottom: 0;
            z-index: 1;
        }
        .bbctouch-default-list li h4{
            font-size: 0.55rem;
        }
        .bbctouch-inp-con ul li .input-box {
            height: 2.12rem;
            margin: 0 0.5rem 0 4rem;
        }
        .bbctouch-default-list{
            border-bottom:none!important;
        }
    </style>
</head>
<body>
<header>
    <div class="header">
        <a href="#" class="jiantou" onclick="javascript:history.go(-1)"></a>
        订单详情
    </div>
</header>

<div class="bbctouch-main-layout" style="margin-bottom: 2rem">
    <div class="convert">

    </div>
    <div class="bbctouch-cart-block member_order_address">
        <!--正在使用的默认地址Begin-->

        <!--正在使用的默认地址End-->
    </div>



    <!--商品列表Begin-->
    <div id="goodslist_before" class="mt039">
        <div id="deposit">
        </div>


    <div class="error-tips mt10"></div>
    <!--底部总金额固定层Begin-->
    <div class="To_change">
    </div>
    <!--底部总金额固定层End-->

</div>
</div>
<script type="text/html" id="order_handle">
    <% if(point_orderstate==11 || point_orderstate==20) { %>
    <a href="javascript:;" class="again_buy">再次兑换</a>
    <a class="zaici rollback_order" href="javascript:;" >取消订单</a>
    <% } else if(point_orderstate==10) { %>
    <a href="javascript:;" class="again_buy">再次兑换</a>
    <a class="zaici rollback_order" href="javascript:;" >取消订单</a>
    <em class="go_pay">去支付</em>
    <% } else if(point_orderstate==30) {%>
    <a href="javascript:;" class="again_buy">再次兑换</a>
    <em class="confirmation">确认收货</em>
    <% } else if(point_orderstate==40 || point_orderstate==50) {%>
    <a href="javascript:;" class="again_buy">再次兑换</a>
    <% } else if (point_orderstate==2) { %>
    <a href="javascript:;" class="again_buy">再次兑换</a>
    <% } %>
    <!--<a href="">再次兑换</a>-->
    <!--<a class="zaici" href="">取消订单</a>-->
    <!--<em>确认收货</em>-->

</script>
<script type="text/html" id="title_desc">

    <img src="images/dai56.png" alt=".">
    <h1><%=order_state%></h1>
    <% if(point_orderstate==11 || point_orderstate==20) { %>
    <p>您的订单已付款，我们会尽快为您安排发货
        <br>
        <%=point_addtimes%>
    </p>
    <% } else if(point_orderstate==10) { %>
    <p>您的订单已提交，请在 <%=point_invalidtime%> 内支付完成，
        超时订单自动取消 ...
    </p>
    <% } else if(point_orderstate==30) {%>
    <p>您的订单已发货，请注意留意物流信息及时收货
        <p>物流单号:<%=point_shippingcode%></p>

    </p>
    <% } else if(point_orderstate==40 || point_orderstate==50) {%>
    <p>
        您的订单完成!
    </p>
    <% } else if (point_orderstate==2) { %>
    <p>
        您的订单已取消!
    </p>
    <% } %>

</script>
<script type="text/html" id="member_address">
    <div class="bbctouch-cart-add-default"><a href="javascript:;" >
        <dl>
            <dt><span id="true_name"><%=point_truename%></span><span id="mob_phone"><%=point_mobphone%></span></dt>
            <dd><span id="address"><%=point_areainfo%> <%=point_address%></span></dd>
        </dl>
    </a>
    </div>
</script>
<script type="text/html" id="goods_list">
    <div class="bbctouch-cart-container">
        <ul class="bbctouch-cart-item">
            <% for(var k in order_goods) { %>
            <li class="buy-item">
                <div class="goods-pic">
                    <a href="cwap_goods_datail.html?gid=<%=order_goods[k].point_goodsid%>">
                        <img src="<%=order_goods[k].image%>"/>
                    </a>
                </div>
                <dl class="goods-info">
                    <dt class="goods-name"><a href="cwap_goods_datail.html?gid=<%=order_goods[k].point_goodsid%>" ><%=order_goods[k].point_goodsname%></a></dt>
                    <dd class="goods-type order-goods-type">数量</dd>
                </dl>
                <div class="goods-subtotal">
                    <span class="goods-price"><em><%=order_goods[k].point_goodspoints%></em>积分</span>
                </div>
                <div class="goods-num">
                    x<em><%=order_goods[k].point_goodsnum%></em>
                </div>
            </li>
            <% } %>
        </ul>

        <div class="bbctouch-cart-subtotal">

            <div class="message">
                <p class="heji"><span>商品合计</span><span><%=point_allpoint%>积分</span></p>
                <p class="yunfei"><span>运费</span><span>免运费</span></p>
            </div>
            <div class="store-total">
                合计应付:<span><em id="storeTotal" ><%=point_allpoint%></em></span>积分
            </div>
        </div>
        <div class="order_time">
            <h1>订单号:<span><%=point_ordersn%></span></h1>
            <h2>下单时间:<span><%=point_addtimes%></span></h2>
        </div>
    </div>
</script>

<script type="text/javascript" src="./js/cwap_config.js"></script>
<script type="text/javascript" src="./js/zepto.min.js"></script>
<script type="text/javascript" src="./js/template.js"></script>
<script type="text/javascript" src="./js/cwap_common.js"></script>
<script type="text/javascript" src="./js/simple-plugin.js"></script>
<script type="text/javascript" src="./js/cwap_order_payment.js"></script>
<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.3&key=b1d1e551839382e38e9eabe2348aa0db&plugin=AMap.Scale,AMap.ToolBar"></script>
<script type="text/javascript" src="./js/layer.js"></script>
<script type="text/javascript" src="./js/cwap_for_ths_goods.js"></script>

</body>
</html>
