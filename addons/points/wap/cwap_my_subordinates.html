<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的下级</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/cwap_base.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/cwap_main.css">
    <link rel="stylesheet" type="text/css" href="css/cwap_My_subordinates.css">
</head>
<body>
<header>
    <a href="cwap_user.html">&lt;</a> 我的下级 <!-- <span class="share"><img src="images/sld_share1@3x.png" alt=""></span> -->
</header>
<div class="box">
    <ul>
        <li class="top-header-bg"><span>邀请信息</span>注册时间<em>奖励金额</em></li>
    </ul>
    <ul id="member-list">
    </ul>
</div>
</body>
<script type="text/html" id="member-list-tmpl">

    <% if (datas.list.length > 0){%>
    <% for(var i = 0;i<datas.list.length;i++){
    var memberitem = datas.list[i];
    %>
        <li><span><%=memberitem.member_name%></span><%=memberitem.member_time%><em><%=memberitem.yj_amount%>元</em></li>
    <%}%>
    <% if (hasmore) {%>
    <li class="loading"><div class="spinner"><i></i></div>数据读取中...</li>
    <% } %>
    <%}else {%>
    <div style="text-align: center;font-size: 0.5rem;line-height: 0.8rem;padding: 1rem;">
        <p>暂无数据</p>
    </div>
    <%}%>
</script>
<script type="text/javascript" src="jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/cwap_config.js"></script>
<script type="text/javascript" src="js/template.js"></script>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/simple-plugin.js"></script>
<script type="text/javascript" src="js/cwap_common.js"></script>
<script type="text/javascript" src="js/cwap_subordinates.js"></script>
<script>
    var oh = $(document).height();
    var ow = $(document).width();
    $(document.body).css({"height":oh,"width":ow});
</script>
</html>
