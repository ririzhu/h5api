<script>
    $(function () {

        //屏幕宽度的一半减去2px
        var imgwidth = $(window).width()/2-2;
        if(imgwidth>318){
            imgwidth = 318;
        }
        $('.pro_store_recommond a .pic').css('width',imgwidth);
        $('.pro_store_recommond a .pic').css('height',imgwidth);
        function vidplay() {
            var video = document.getElementById("video");

            var i=$('li.check').index();

            if (video.paused) {
                video.play();
                $('.vjs-center-start').hide();
            } else {
                video.pause();
                $('.vjs-center-start').show();
            }

            if(i>=1){
                $('.vjs-center-start').hide();
            }
        }

        $('.video_goods').live('click',function () {
            vidplay();
        })
    });

        //------------------获得多少个半个小时------------
        var d=Math.floor(t/1000/60/60/24);//获取天
        var h=Math.floor(t/1000/60/60);//获取小时
        var m=Math.floor(t/1000/60%60);//获取除去天数剩余的分
        var s=Math.floor(t/1000%60);//获取除去天数剩余的秒
        if (start_time) {
            if(h>99){
                $(".shi").text('99');
                $(".fen").text(m<10?'0'+m:m);
                $(".miao").text(s<10?'0'+s:s);

                $(".fen").text(m<10?'0'+m:m);
                $(".miao").text(s<10?'0'+s:s);

        }
