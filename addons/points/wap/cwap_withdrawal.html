<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可提现金额明细</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/cwap_base.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/cwap_main.css">
    <link rel="stylesheet" type="text/css" href="css/cwap_withdrawal.css">
    <LINK rel="Bookmark" href="images/close.png" >
    <style type="text/css">
        .box{
            width:100%;
            text-align: center;
            margin:5.4rem auto;
        }
        .box img{
            width: 4.26rem;
        }
        .box p{
            color:#5C5C5C;
            padding-top:3%;
            font-size: 0.6521rem;
        }
    </style>
</head>
<body>
<div class="headerA">
    <p><a href="cwap_user.html">&lt;</a>可提现金额明细</p>
    <h1 class="top_user_amount_num available_yongjin">--</h1>
    <a class="user" href="cwap_user_withdrawal.html">提现</a>
</div>
<div class="tab cash_state">
    <p><span>全部</span><em>&lt;</em></p>
    <ul>
        <li data-v="">全部</li>
        <li data-v="s">提现成功</li>
        <li data-v="f">提现失败</li>
        <li data-v="i">正在审核</li>
    </ul>
</div>
<div class="list">
    <ul id="order-list">
    </ul>
</div>
</body>
<script type="text/html" id="order-list-tmpl">
    <% if (datas.list.length > 0){%>
    <% for(var i = 0;i<datas.list.length;i++){
    var orderitem = datas.list[i];
    %>
        <%if(orderitem.pdc_payment_state==1){%>
        <li class="settlement">
        <%}else if(orderitem.pdc_payment_state==0){%>
        <li class="freeze">
        <%}else{%>
        <li class="failure">
        <%}%>
        <p>提现</p><time><%=orderitem.pdc_add_time%></time><span>+<%=orderitem.pdc_amount%><em><%=orderitem.pdc_payment_state_desc%></em></span>
        </li>
    <%}%>
    <% if (hasmore) {%>
    <li class="loading"><div class="spinner"><i></i></div>数据读取中...</li>
    <% } %>
    <%}else {%>
    <div class="box">
        <img src="images/sld_icon@2x.png" alt="">
        <p>暂无提现记录</p>
    </div>
    <%}%>
</script>
<script type="text/javascript">
    var cash_action = false;
</script>
<script type="text/javascript" src="jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/template.js"></script>
<script type="text/javascript" src="js/cwap_config.js"></script>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/simple-plugin.js"></script>
<script type="text/javascript" src="js/cwap_common.js"></script>
<script type="text/javascript" src="js/cwap_user_cash.js"></script>
<script>
    var oh = $(document).height();
    var ow = $(document).width();
    $(document.body).css({"height":oh,"width":ow});
    var s = true;
    $(".tab p").on("click",function(){
        if(s==true){
            $(".tab ul").css("display","block");
            s=false;
        }else{
            $(".tab ul").css("display","none");
            s=true;
        }

    });
</script>
</html>
