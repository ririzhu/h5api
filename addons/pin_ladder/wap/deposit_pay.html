<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>支付定金</title>
    <link rel="stylesheet" type="text/css" href="css/cwap_base.css">
    <link rel="stylesheet" type="text/css" href="css/deposit_pay.css">
</head>
<body>
<header id="header_user" class="fixed">
    <div class="header-wrap">
        <div class="header-l">
            <a href="javascript:history.go(-1)"><img src="./images/ico_011.png" alt=""></a>
        </div>
        <div class="header-title">
            <h1 class="colorWhite top_g">支付定金</h1>
        </div>
        <div class="header-share" id="header-menu">
            <a href="javascript:;"><img src="./images/more_b.png" alt=""></a>
            <ul>
                <li>
                    <a href="/index.html"><img src="./images/home_w.png" alt="">首页</a>
                </li>
                <li>
                    <a href="/cwap/cwap_user.html"><img src="./images/member_w.png" alt="">个人中心</a>
                </li>
            </ul>
        </div>
    </div>
</header>
<div class="main">
    <div class="address">

    </div>
    <div class="goods_list">
        <h3 class="title">商品列表</h3>
        <ul>

        </ul>
    </div>
    <div class="money">
        <h3 class="title">费用详情</h3>
        <ul>
            <li class="m_item">
                <div class="m_left">
                    <span>阶段一</span>
                    <span></span>
                </div>
                <div class="m_right">
                    <span>定金</span>
                    <span></span>
                </div>
            </li>
        </ul>
    </div>
    <div class="msg">
        <h3 class="title2">买家留言</h3>
        <textarea></textarea>
    </div>
    <div class="agreement">

    </div>

    <div class="go_pay">
        <p class="g_left"></p>
        <div class="g_right">去支付</div>
    </div>
</div>

<div class="select_address hide">
    <header id="header_addr" class="fixed">
        <div class="header-wrap">
            <div class="header-l">
                <a href="javascript:;"><img src="./images/ico_011.png" alt=""></a>
            </div>
            <div class="header-title">
                <h1 class="colorWhite top_g">收货地址管理</h1>
            </div>
        </div>
    </header>

    <div class="addr_main">
        <ul>

        </ul>

        <button class="add_address">新增收货地址</button>
    </div>
</div>
</body>

<script type="text/html" id="goods_info">
    <li class="goods_item">
        <div class="info">
            <div class="img">
                <a href="/cwap/cwap_product_detail.html?gid=<%=gid%>">
                    <img src="<%=goods_image%>" alt="">
                </a>
            </div>
            <div class="goods_info">
                <a href="/cwap/cwap_product_detail.html?gid=<%=gid%>"><%=goods_name%></a>
                <p class="deposit">定金 <span>￥<i><%=sld_deposit_money%> <span style="font-size: 0.4rem">X</span> <%=goods_num%></i></span></p>
                <%if(goods_spec){%>
                <p class="size">规格：
                    <%for(var i = 0;i<goods_spec.length;i++){%>
                        <span><%=goods_spec[i]%></span>
                    <%}%>
                </p>
                <%}%>
                <p class="price"><span>单买价：￥<%=goods_price%></span></p>
            </div>
        </div>
    </li>
</script>

<script type="text/html" id="address_info">
    <div class="hasAddr">
        <div class="addr_left">
            <p class="name">
                <span><%=true_name%></span>
                <span><%=mob_phone%></span>
            </p>
            <p class="addr_info"><%=area_info%> <%=address%></p>
        </div>
        <div class="addr_right">
            <span>更换</span>
            <img src="./images/ltr@2x.png" alt="">
        </div>
    </div>
    <!--<div class="err">
        <div class="errMsg">+<span>请添加收货地址</span></div>
    </div>-->
</script>
<script type="text/javascript" src="js/cwap_config.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/layer.js"></script>
<script type="text/javascript" src="js/cwap_common.js"></script>
<script type="text/javascript" src="js/template.js"></script>
<script type="text/javascript" src="js/deposit_pay.js"></script>
</html>
