<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定账号</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/cwap_base.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/cwap_main.css">
    <link rel="stylesheet" type="text/css" href="css/cwap_Binding_account.css">
</head>
<body>
<div id="box">
    <img src="images/sld_logo@2x.png" alt="">
    <div class="login">
        <p><span></span>绑定账号<span></span></p>
        <form action="">
            <div class="error-tips mt10"></div>
            <input name="username" id="username" class="username" type="text" placeholder="输入手机号码">
            <input type="password" name="pwd" id="userpwd" placeholder="请输入密码">
            <input id="loginbtn" type="button" value="绑定账号">
        </form>
        <div class="zhushi">您正在使用商联达推手系统,请先登录账号。登陆后,您的账号将关联至微信账号。</div>
    </div>
    <a class="fanhui" href="javascript:history.go(-1);">返回</a>
</div>
</body>
<script type="text/javascript" src="./js/cwap_config.js"></script>
<script type="text/javascript" src="./js/zepto.min.js"></script>
<script type="text/javascript" src="./js/template.js"></script>
<script type="text/javascript" src="./js/cwap_common.js"></script>
<script type="text/javascript" src="./js/simple-plugin.js"></script>
<script type="text/javascript" src="./js/cwap_bind_account.js"></script>
<script>
    var oh = $(document).height();
    var ow = $(document).width();
    $(document.body).css({"height":oh,"width":ow});
</script>
</html>
