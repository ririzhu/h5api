<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/cwap_base.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/cwap_main.css">
    <link rel="stylesheet" type="text/css" href="css/cwap_list_of_goods.css">
</head>
<body>
<div class="head top_cate_menu">
    <ul>

    </ul>
</div>
<div class="box">

</div>
<footer id="footer"></footer>
<script type="text/html" id="menu">
    <% for (var i in types) { %>
    <li><a class="cate_menu menu_<%=types[i].id%>" tid="<%=types[i].id%>" href="cwap_list_of_goods.html?t=<%=types[i].id%>"><%=types[i].g_name%></a></a></li>
    <% } %>
</script>
<script type="text/html" id="home_body">
    <% var goods_list = goods; %>
    <% if(goods_list.length >0){%>
    <%for(i=0;i < goods_list.length;i++){%>
        <dl class="border_2">
            <dt><a href="javascript:void(0)"><img src="<%=goods_list[i].goods_image%>" alt=""></a></dt>
            <dd><%=goods_list[i].goods_name;%></dd>
            <dd><%=goods_list[i].goods_jingle;%></dd>
            <dd>¥ <%=goods_list[i].show_price;%></dd>
            <dd class="shareinfo">
                <span>奖励</span>
                <% if (goods_list[i].has_more_yj == 1) { %>
                <span>¥ (<%=goods_list[i].min_yj_amount%> ~ <%=goods_list[i].max_yj_amount%>)</span>
                <% }else{ %>
                <span>¥ <%=goods_list[i].yj_amount%></span>
                <% } %>
                <i data-title="<%=goods_list[i].goods_name%>" data-desc="<%=goods_list[i].goods_jingle%>" data-img="<%=goods_list[i].goods_image%>" data-url="<%=goods_list[i].share_link%>" data-gid="<%=goods_list[i].gid%>" class="share" data-sharemoney="<% if (goods_list[i].has_more_yj == 1) { %><%=goods_list[i].min_yj_amount%>,<%=goods_list[i].max_yj_amount%><% }else{ %><%=goods_list[i].yj_amount%><% } %>"><img src="images/sld_share@2x.png" alt=""></i>
            </dd>
        </dl>
    <%}%>
    <% if (hasmore) {%>
    <li class="loading">
        <div class="spinner"><i></i></div>
        商品数据读取中...
    </li>
    <% } %>
    <% }else { %>
        <div style="margin: 3rem;font-size: 0.5rem;text-align:center;">
            没有找到任何相关信息
        </div>
    <% } %>
</script>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/cwap_config.js"></script>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/template.js"></script>
<script type="text/javascript" src="js/cwap_common.js"></script>
<script type="text/javascript" src="js/cwap_list_of_goods.js"></script>
<script type="text/javascript" src="js/cwap_footer.js"></script>
<script>
    var oh = $(document).height();
    var ow = $(document).width();
    $(document.body).css({"height":oh,"width":ow});
</script>
</html>
